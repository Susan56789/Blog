<div *ngFor="let articles of article">
<div class="card">
<div class="card-body">
<div>
    <img [src]='articles.imageUrl' />
</div>
<div>
    <h3>{{articles.title}}</h3>
    <div class="meta-info">
{{articles.date | date}}
    </div>
    <p [innerHTML] ='articles.description'></p>
     <a routerLink="{{articles.key}}" class="continue-reading">Continue Reading</a>
</div>
</div>
</div>
</div>
